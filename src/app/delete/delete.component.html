<!-- Modal -->
<div class="modal fade" id="deleteStudentRecordModal" tabindex="-1" role="dialog" aria-labelledby="deleteStudentRecordLabel" >
    <div class="modal-dialog" role="document" style="width:350px;">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="doNotDeleteRecord()">&times;</button>
          <h4 class="modal-title">Confirmation!!!</h4>
        </div>
        <div class="modal-body">
          <label for="user name">Are you sure you want to delete?</label>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" (click)="deleteRecord()">Yes</button>
          <button type="submit" class="btn btn-danger" (click)="doNotDeleteRecord()">No</button>
        </div>
      </div>
      
    <!-- </div> -->
  </div>
